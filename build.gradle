plugins {
    id 'java'
    id 'idea'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile ('org.fisco-bcos.java-sdk:java-sdk:2.6.1-rc1')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}